<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Outlet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta di tengah Indonesia
    var map = L.map('map').setView([-2.5, 117.5], 5);

    // Basemap OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Contoh data outlet (statis)
    var outletData = [
      { "custid": "C001", "latitude": -6.9175, "longitude": 107.6191, "qty": 25 },
      { "custid": "C002", "latitude": -7.2575, "longitude": 112.7521, "qty": 40 },
      { "custid": "C003", "latitude": -0.7893, "longitude": 113.9213, "qty": 10 }
    ];

    // Tambahkan marker ke peta
    outletData.forEach(function(outlet) {
      var marker = L.marker([outlet.latitude, outlet.longitude]).addTo(map);
      marker.bindPopup(
        "<b>CustID:</b> " + outlet.custid +
        "<br><b>Qty:</b> " + outlet.qty
      );
    });
  </script>
</body>
</html>
